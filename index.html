<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Pedra papel tesoura</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="main">
            <h1 class="title">Pedra papel tesoura</h1>

            <div>
                <button onclick="playGame('rock')" class="move-button">
                    <img src="img/rock.png" class="move-icon">
                </button>
                <button onclick="playGame('paper');" class="move-button">
                    <img src="img/paper.png" class="move-icon">
                </button>
                <button onclick="playGame('scissors')" class="move-button">
                    <img src="img/scissors.png" class="move-icon">
                </button>
            </div>
            
            <div>
                <p class="js-paragraph-1 paragraph-1"></p>
                <p class="js-paragraph-2 paragraph-2"></p>
                <p class="js-paragraph-3 score">
                    Vitórias: 0 | Derrotas: 0 | Empates: 0
                </p>
            </div>
            
            <div>
                <button onclick="
                    score.win = 0;
                    score.lose = 0;
                    score.tie = 0;
                    updateLabel(score.win, score.lose, score.tie);
                    localStorage.removeItem('score');
                "
                class="button-reset">
                    Reiniciar pontuação
                </button>
                <button class="auto-play-button"
                onclick="autoPlay();">
                    Jogada automatica
                </button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
